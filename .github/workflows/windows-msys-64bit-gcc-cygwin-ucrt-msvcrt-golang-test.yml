name: Windows Msys2 64bit (cygwin,msvcrt,ucrt) gcc Python pip build and test

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        OS: ["windows-2022"]
        CC: ["gcc"]
        ENVIRONMENT: ["MINGW64"]
        go-version: ["1.22.x"]
      fail-fast: false
      # Later try ENVIRONMENT: ["MSYS", "UCRT64", "MINGW64"]
      # See url for morre info: https://www.msys2.org/docs/environments/
    steps:
      - uses: actions/checkout@v4

      - name: Set up Msys2
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.ENVIRONMENT }}
          install: >-
            base-devel
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-gcc
            mingw-w64-ucrt-x86_64-gcc
            make
            git
            gcc

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Gather runtime environment
        shell: msys2 {0}
        run: |
         echo ${{ matrix.ENVIRONMENT }}
         uname -a
         bash --version
         ${{ matrix.CC }} -v
         go version

      - name: Build highctidh
        shell: msys2 {0}
        run: |
          export SETUPTOOLS_USE_DISTUTILS=local
          export SOURCE_DATE_EPOCH=`git log -1 --pretty=%ct`
          export HIGHCTIDH_PORTABLE=1
          export WINDOWS=1
          export MAKE=make
          CC=${{ matrix.CC }} OPT="" pip install -v -e src/

      - name: Install golang dependencies
        shell: msys2 {0}
        run: |
          export HIGHCTIDH_PORTABLE=1
          export CGO_ENABLED=1
          go get -v ./src/ctidh511
          go get -v ./src/ctidh512
          go get -v ./src/ctidh1024
          go get -v ./src/ctidh2048

      - name: Build golang
        shell: msys2 {0}
        run: |
          export HIGHCTIDH_PORTABLE=1
          export CGO_ENABLED=1
          export GOEXPERIMENT=cgocheck2
          export GODEBUG=cgocheck=1
          go build -v ./...

      - name: Golang test
        shell: msys2 {0}
        run: |
          export HIGHCTIDH_PORTABLE=1
          export CGO_ENABLED=1
          export GOEXPERIMENT=cgocheck2
          export GODEBUG=cgocheck=1
          go test -v ./src/ctidh511;
          go test -v ./src/ctidh512;
          go test -v ./src/ctidh1024;
          go test -v ./src/ctidh2048;

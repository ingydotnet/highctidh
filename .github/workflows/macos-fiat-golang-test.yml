name: MacOS fiat golang build with clang

on:
  push:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        OS: ["macos-11", "macos-12", "macos-13", "macos-14"]
        CC: ["clang"]
        GO: ["1.20.14", "1.21.9", "1.22.2"]
    runs-on: ${{ matrix.OS }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.GO }}
        check-latest: true

    - name: Set up Homebrew
      id: set-up-homebrew
      uses: Homebrew/actions/setup-homebrew@master

    - name: Install tools
      run: brew install make

    - name: Gather kernel environment
      run: |
        uname -a
        sw_vers

    - name: Gather toolchain info
      run: |
        ${{ matrix.CC }} -v
        make -v

    - name: compile and test-quick
      run: HIGHCTIDH_PORTABLE=1 CC=${{ matrix.CC }} MAKE=gmake gmake test-go
